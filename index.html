<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Painel Interativo Live</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#eaeaea;
    transition:0.3s;
}
body.dark{ background:#121212; }

/* T√çTULO */
.titulo-geral{
    position:fixed;
    top:20px;
    left:50%;
    transform:translateX(-50%);
    z-index:1000;
}
.titulo-geral input{
    font-size:30px;
    font-weight:bold;
    padding:10px 25px;
    border-radius:12px;
    border:none;
    background:rgba(0,0,0,0.7);
    color:white;
    text-align:center;
    outline:none;
    width:600px;
    max-width:90vw;
}

/* BOT√ïES */
.top-buttons{
    position:fixed;
    top:50%;
    right:20px;
    transform:translateY(-50%);
    display:flex;
    flex-direction:column;
    gap:10px;
    z-index:1000;
}
.top-buttons button{
    padding:10px 15px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-weight:bold;
}

/* √ÅREA DOS CANDIDATOS */
.center{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    display:flex;
    gap:120px;
}

/* CANDIDATO FIXO */
.candidato{
    width:240px;
    background:#1e1e1e;
    border-radius:14px;
    padding:12px;
    color:white;
    text-align:center;
}

.candidato h3{
    margin:0 0 8px 0;
}

.image-box{
    width:100%;
    height:150px;
    background:#333;
    border-radius:10px;
    margin-bottom:8px;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
}
.image-box img{
    width:100%;
    height:100%;
    object-fit:cover;
}

.candidato button{
    width:100%;
    padding:7px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    margin-bottom:6px;
}

.votos{
    font-size:30px;
    font-weight:bold;
    outline:none;
}

/* JANELAS EXTRAS */
.window{
    width:220px;
    background:#1e1e1e;
    border-radius:12px;
    padding:10px;
    color:white;
    position:absolute;
    cursor:move;
}
.window-header{
    display:flex;
    justify-content:space-between;
    font-weight:bold;
}
.close{ color:red; cursor:pointer; }
</style>
</head>

<body>

<!-- T√çTULO -->
<div class="titulo-geral">
    <input placeholder="Digite o t√≠tulo da vota√ß√£o">
</div>

<!-- BOT√ïES -->
<div class="top-buttons">
    <button onclick="toggleMode()">üåó Fundo</button>
    <button onclick="changeVoteColor()">üé® Cor dos votos</button>
    <button onclick="changeTitleColor()">üé® Cor do t√≠tulo</button>
    <button onclick="novaJanela()">‚ûï Nova Janela</button>
</div>

<!-- CANDIDATOS FIXOS -->
<div class="center">

    <div class="candidato">
        <h3>Candidato 1</h3>
        <div class="image-box"></div>
        <button onclick="addImage(this)">+ Imagem</button>
        <div class="votos" contenteditable="true">Votos</div>
    </div>

    <div class="candidato">
        <h3>Candidato 2</h3>
        <div class="image-box"></div>
        <button onclick="addImage(this)">+ Imagem</button>
        <div class="votos" contenteditable="true">Votos</div>
    </div>

</div>

<input type="color" id="colorPicker" style="display:none">
<input type="color" id="titleColorPicker" style="display:none">

<script>
function toggleMode(){
    document.body.classList.toggle("dark");
}

function changeVoteColor(){
    const p=document.getElementById("colorPicker");
    p.click();
    p.oninput=()=>document.querySelectorAll(".votos")
        .forEach(v=>v.style.color=p.value);
}

function changeTitleColor(){
    const p=document.getElementById("titleColorPicker");
    p.click();
    p.oninput=()=>document.querySelector(".titulo-geral input")
        .style.color=p.value;
}

function addImage(btn){
    const input=document.createElement("input");
    input.type="file";
    input.accept="image/*";
    input.onchange=e=>{
        const img=document.createElement("img");
        img.src=URL.createObjectURL(e.target.files[0]);
        const box=btn.previousElementSibling;
        box.innerHTML="";
        box.appendChild(img);
    }
    input.click();
}

/* JANELAS EXTRAS */
function novaJanela(){
    const w=document.createElement("div");
    w.className="window";
    w.style.left="50px";
    w.style.top="200px";
    w.innerHTML=`
        <div class="window-header">
            <span>Janela</span>
            <span class="close" onclick="this.parentElement.parentElement.remove()">‚úñ</span>
        </div>
        <div class="image-box"></div>
        <button onclick="addImage(this)">+ Imagem</button>
    `;
    document.body.appendChild(w);
    drag(w);
}

function drag(el){
    let x=0,y=0;
    el.onmousedown=e=>{
        x=e.clientX; y=e.clientY;
        document.onmousemove=ev=>{
            el.style.left=el.offsetLeft+(ev.clientX-x)+"px";
            el.style.top =el.offsetTop +(ev.clientY-y)+"px";
            x=ev.clientX; y=ev.clientY;
        }
        document.onmouseup=()=>document.onmousemove=null;
    }
}
</script>

</body>
    </html>
