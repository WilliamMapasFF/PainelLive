<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Painel Interativo Live</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#eaeaea;
    transition:.3s;
}
body.dark{ background:#121212; }

/* T√çTULO */
.titulo-geral{
    position:fixed;
    top:20px;
    left:50%;
    transform:translateX(-50%);
    z-index:1000;
}
.titulo-geral input{
    font-size:30px;
    font-weight:bold;
    padding:10px 25px;
    border-radius:12px;
    border:none;
    background:rgba(0,0,0,.7);
    color:white;
    text-align:center;
    outline:none;
    width:600px;
    max-width:90vw;
}

/* BOT√ïES */
.top-buttons{
    position:fixed;
    top:50%;
    right:20px;
    transform:translateY(-50%);
    display:flex;
    flex-direction:column;
    gap:10px;
    z-index:1000;
}
.top-buttons button{
    padding:10px 15px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-weight:bold;
}

/* CANDIDATOS */
.center{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    display:flex;
    gap:120px;
}

.candidato{
    width:240px;
    height:360px;
    background:#1e1e1e;
    border-radius:14px;
    padding:12px;
    color:white;
    text-align:center;
}

.image-box{
    width:100%;
    height:180px;
    background:#333;
    border-radius:10px;
    overflow:hidden;
    margin-bottom:10px;
}
.image-box img{
    width:100%;
    height:100%;
    object-fit:cover;
}

.votos{
    font-size:30px;
    font-weight:bold;
    outline:none;
}

/* JANELAS EXTRAS */
.window{
    position:fixed;
    width:180px;
    height:180px;
    background:#222;
    border-radius:12px;
    padding:6px;
    cursor:move;
    z-index:900;
}
.window .image-box{
    width:100%;
    height:100%;
    margin:0;
}

/* BOT√ÉO FECHAR */
.close-btn{
    position:absolute;
    top:4px;
    right:6px;
    width:20px;
    height:20px;
    background:#c0392b;
    color:white;
    font-weight:bold;
    border-radius:50%;
    text-align:center;
    line-height:20px;
    cursor:pointer;
    z-index:10;
}
.close-btn:hover{
    background:#e74c3c;
}

/* MENU CONTEXTO */
.context-menu{
    position:fixed;
    background:#222;
    color:white;
    border-radius:10px;
    padding:5px 0;
    display:none;
    z-index:3000;
}
.context-menu div{
    padding:8px 16px;
    cursor:pointer;
}
.context-menu div:hover{
    background:#444;
}
</style>
</head>

<body>

<div class="titulo-geral">
    <input placeholder="Digite o t√≠tulo da vota√ß√£o">
</div>

<div class="top-buttons">
    <button onclick="toggleMode()">üåó Fundo</button>
    <button onclick="changeVoteColor()">üé® Cor dos votos</button>
    <button onclick="changeTitleColor()">üé® Cor do t√≠tulo</button>
    <button onclick="novaJanela()">‚ûï Nova Janela</button>
</div>

<div class="center">
    <div class="candidato">
        <h3>Candidato 1</h3>
        <div class="image-box" oncontextmenu="openMenu(event,this)"></div>
        <div class="votos" contenteditable="true">Votos</div>
    </div>

    <div class="candidato">
        <h3>Candidato 2</h3>
        <div class="image-box" oncontextmenu="openMenu(event,this)"></div>
        <div class="votos" contenteditable="true">Votos</div>
    </div>
</div>

<div class="context-menu" id="menu"></div>

<input type="color" id="colorPicker" hidden>
<input type="color" id="titleColorPicker" hidden>

<script>
let targetBox=null;
let dragTarget=null;
let offsetX=0, offsetY=0;

/* FUN√á√ïES VISUAIS */
function toggleMode(){
    document.body.classList.toggle("dark");
}
function changeVoteColor(){
    const p=document.getElementById("colorPicker");
    p.click();
    p.oninput=()=>document.querySelectorAll(".votos")
        .forEach(v=>v.style.color=p.value);
}
function changeTitleColor(){
    const p=document.getElementById("titleColorPicker");
    p.click();
    p.oninput=()=>document.querySelector(".titulo-geral input")
        .style.color=p.value;
}

/* MENU BOT√ÉO DIREITO */
function openMenu(e,box){
    e.preventDefault();
    targetBox=box;
    const menu=document.getElementById("menu");
    menu.innerHTML="";

    if(box.querySelector("img")){
        menu.innerHTML+=`<div onclick="addImage()">Trocar imagem</div>`;
        menu.innerHTML+=`<div onclick="removeImage()">Remover imagem</div>`;
    }else{
        menu.innerHTML+=`<div onclick="addImage()">Adicionar imagem</div>`;
    }

    menu.style.left=e.clientX+"px";
    menu.style.top=e.clientY+"px";
    menu.style.display="block";
}

document.addEventListener("click",()=>{
    document.getElementById("menu").style.display="none";
});

/* IMAGEM */
function addImage(){
    const input=document.createElement("input");
    input.type="file";
    input.accept="image/*";
    input.onchange=e=>{
        const img=document.createElement("img");
        img.src=URL.createObjectURL(e.target.files[0]);
        targetBox.innerHTML="";
        targetBox.appendChild(img);
    };
    input.click();
}
function removeImage(){
    targetBox.innerHTML="";
}

/* JANELAS EXTRAS */
function novaJanela(){
    const w=document.createElement("div");
    w.className="window";
    w.style.left="120px";
    w.style.top="220px";

    const close=document.createElement("div");
    close.className="close-btn";
    close.innerHTML="√ó";
    close.onclick=()=>w.remove();

    const box=document.createElement("div");
    box.className="image-box";
    box.oncontextmenu=(e)=>openMenu(e,box);

    w.appendChild(close);
    w.appendChild(box);

    w.onmousedown=e=>{
        if(e.button!==0) return;
        dragTarget=w;
        offsetX=e.clientX-w.offsetLeft;
        offsetY=e.clientY-w.offsetTop;
    };

    document.body.appendChild(w);
}

document.addEventListener("mousemove",e=>{
    if(dragTarget){
        dragTarget.style.left=e.clientX-offsetX+"px";
        dragTarget.style.top=e.clientY-offsetY+"px";
    }
});
document.addEventListener("mouseup",()=>dragTarget=null);
</script>

</body>
</html>
