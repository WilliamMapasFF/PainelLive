<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Painel Interativo Live</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#eaeaea;
    transition:0.3s;
}

body.dark{
    background:#121212;
}

/* T√çTULO GERAL */
.titulo-geral{
    position:fixed;
    top:20px;
    left:50%;
    transform:translateX(-50%);
    z-index:1000;
}
.titulo-geral input{
    font-size:30px;
    font-weight:bold;
    padding:10px 25px;
    border-radius:12px;
    border:none;
    background:rgba(0,0,0,0.7);
    color:white;
    text-align:center;
    outline:none;
}

/* BOT√ïES TOPO */
.top-buttons{
    position:fixed;
    top:20px;
    right:20px;
    display:flex;
    gap:10px;
    z-index:1000;
}
.top-buttons button{
    padding:10px 15px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-weight:bold;
}

/* √ÅREA CENTRAL */
.center{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    display:flex;
    gap:80px;
}

/* JANELA */
.window{
    width:220px;
    background:#1e1e1e;
    border-radius:12px;
    padding:10px;
    color:white;
    position:absolute;
    cursor:move;
}

.window-header{
    display:flex;
    justify-content:space-between;
    font-weight:bold;
}

.close{
    cursor:pointer;
    color:red;
}

.image-box{
    width:100%;
    height:130px;
    background:#333;
    border-radius:10px;
    margin:10px 0;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
}
.image-box img{
    width:100%;
    height:100%;
    object-fit:cover;
}

.window button{
    width:100%;
    padding:6px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    margin-bottom:5px;
}

.votos{
    font-size:28px;
    text-align:center;
    font-weight:bold;
    outline:none;
}
</style>
</head>

<body>

<!-- T√çTULO -->
<div class="titulo-geral">
    <input placeholder="Digite o t√≠tulo da vota√ß√£o">
</div>

<!-- BOT√ïES -->
<div class="top-buttons">
    <button onclick="toggleMode()">üåó Fundo</button>
    <button onclick="changeVoteColor()">üé® Cor dos votos</button>
    <button onclick="changeTitleColor()">üé® Cor do t√≠tulo</button>
    <button onclick="novaJanela()">‚ûï Nova Janela</button>
</div>

<!-- CANDIDATOS -->
<div class="center">
    <div class="window candidato" style="left:-300px; top:-100px">
        <div class="window-header">
            <span>Candidato 1</span>
            <span class="close" onclick="this.parentElement.parentElement.remove()">‚úñ</span>
        </div>
        <div class="image-box"></div>
        <button onclick="addImage(this)">+ Imagem</button>
        <div class="votos" contenteditable="true">Votos</div>
    </div>

    <div class="window candidato" style="left:300px; top:-100px">
        <div class="window-header">
            <span>Candidato 2</span>
            <span class="close" onclick="this.parentElement.parentElement.remove()">‚úñ</span>
        </div>
        <div class="image-box"></div>
        <button onclick="addImage(this)">+ Imagem</button>
        <div class="votos" contenteditable="true">Votos</div>
    </div>
</div>

<input type="color" id="colorPicker" style="display:none">
<input type="color" id="titleColorPicker" style="display:none">

<script>
/* MODO FUNDO */
function toggleMode(){
    document.body.classList.toggle("dark");
}

/* COR DOS VOTOS */
function changeVoteColor(){
    const picker = document.getElementById("colorPicker");
    picker.click();
    picker.oninput = () => {
        document.querySelectorAll(".votos").forEach(v=>{
            v.style.color = picker.value;
        });
    }
}

/* COR DO T√çTULO */
function changeTitleColor(){
    const picker = document.getElementById("titleColorPicker");
    picker.click();
    picker.oninput = () => {
        document.querySelector(".titulo-geral input").style.color = picker.value;
    }
}

/* ADICIONAR IMAGEM */
function addImage(btn){
    const input = document.createElement("input");
    input.type = "file";
    input.accept = "image/*";
    input.onchange = e=>{
        const img = document.createElement("img");
        img.src = URL.createObjectURL(e.target.files[0]);
        const box = btn.previousElementSibling;
        box.innerHTML="";
        box.appendChild(img);
    }
    input.click();
}

/* JANELAS EXTRAS */
function novaJanela(){
    const win = document.createElement("div");
    win.className="window";
    win.style.left="50px";
    win.style.top="200px";
    win.innerHTML=`
        <div class="window-header">
            <span>Janela</span>
            <span class="close" onclick="this.parentElement.parentElement.remove()">‚úñ</span>
        </div>
        <div class="image-box"></div>
        <button onclick="addImage(this)">+ Imagem</button>
    `;
    document.body.appendChild(win);
    drag(win);
}

/* ARRASTAR */
function drag(el){
    let x=0,y=0;
    el.onmousedown = e=>{
        x=e.clientX;
        y=e.clientY;
        document.onmousemove = ev=>{
            el.style.left = el.offsetLeft + (ev.clientX-x) + "px";
            el.style.top = el.offsetTop + (ev.clientY-y) + "px";
            x=ev.clientX;
            y=ev.clientY;
        }
        document.onmouseup = ()=>document.onmousemove=null;
    }
}
document.querySelectorAll(".window").forEach(drag);
</script>

</body>
</html>
